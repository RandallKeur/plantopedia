<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plantopedia</title>
    <link href="styles/main.css" rel="stylesheet"></head>
    <script type="module" src="scripts/addprofile.js"></script>
</head>
<body>
    <h1 class="header__title">Add a new plant profile</h1>

    <div class="main__panel">
        <form>
            <div class="main__form-field">
                <label for="commonName" class="main__form-field-label">Common Name:</label>
                <input type="text" id="commonName" name="commonName">
            </div>
            <div class="main__form-field">
                <label for="genusName" class="main__form-field-label">Genus Name:</label>
                <input type="text" id="genusName" name="genusName">
            </div>
            <div class="main__form-field">
                <label for="plantTypeId" class="main__form-field-label">Plant Type:</label>
                <select id="plantTypeId" name="typeName">
                </select>
            </div>
            <div class="main__form-field">
                <label for="description" class="main__form-field-label">Description:</label>
                <input type="text" id="description" name="description">
            </div>
            <input id="addProfileBtn" type="button" value="Add profile">
        </form>
    </div>
</body>
</html>
